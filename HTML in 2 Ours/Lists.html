<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <a href="Basic.html"><h2>Basic</h2></a>
        <ul>
            <li><a href="#">Apples</a></li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ul>

        <ol type="I">
            <li><a href="#">Apples</a></li>
            <li>Oranges
                <ol>
                    <li>item1</li>
                    <li>item2</li>
                </ol>
            </li>
            <li>Bananas</li>
        </ol>

        <dl>
            <dt>Apples</dt>
            <dd>-They are red</dd>
            <dd>-They are sweet</dd>
            <dt>Oranges</dt>
            <dd>They are orange</dd>
        </dl>
    </body>
</html>
