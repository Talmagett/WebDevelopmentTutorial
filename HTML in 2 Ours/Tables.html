<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <a href="Basic.html"><h2>Basic</h2></a>
        <table>

            <thead>
                <caption><h2>List of Numbers</h2></caption>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Number</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td colspan="2">one</td>
                    <td>two</td>
                    <td>three</td>
                </tr>
                <tr>
                    <td>four</td>
                    <td>five</td>
                    <td>six</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
