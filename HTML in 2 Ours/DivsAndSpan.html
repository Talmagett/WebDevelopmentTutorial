<html>
    <head>
        <title>Divs and Span</title>
    </head>
    <body>
        <a href="Basic.html"><h2>Basic</h2></a>

        <a href="#">link1</a>
        <a href="#">link2</a>
<hr>
        <p>paragraph1</p>
        <p>paragraph2</p>
<hr><!--Spans are inlines-->
        <span>span1</span>
        <span>span2</span>
<hr><!--Divs are blocks-->
        <div>div1</div>
        <div>div2</div>
<hr>

        <div>
            <a href="#">link1</a>
        </div>
        <div>
            <a href="#">link2</a>
        </div>
<hr>

    <span>
        <p>paragraph1</p>
    </span>
    <span>
        <p>paragraph2</p>
    </span>
<hr>
    </body>
</html>
